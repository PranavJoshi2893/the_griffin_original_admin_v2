<div class="wrapper">
  <div class="form_card">
    <form class="form" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Section</mat-label>
        <mat-select formControlName="parent_category_id">
          @for (category of categories; track category) {
          <mat-option [value]="category.pcid">{{
            category.category_name
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input type="text" matInput formControlName="category_name" />
      </mat-form-field>

      <div class="btn_section">
        <button mat-stroked-button type="button" (click)="onRedirect()">
          Back
        </button>
        <button mat-flat-button type="submit" color="primary">Submit</button>
      </div>
    </form>
  </div>
</div>
